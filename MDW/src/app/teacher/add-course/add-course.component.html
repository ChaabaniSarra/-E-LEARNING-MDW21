        <div class="col-lg-12">
          <div class="card">
              <div class="card-body">
                  <div class="row mb-3">
                      <div class="col-sm-3">
                          <h6 class="mb-0">Cours Name</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                          <input  [(ngModel)]="course.courseTitle"  type="text" class="form-control" value=""    >
                      </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-sm-3">
                          <h6 class="mb-0">img</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                          <input   [(ngModel)]="course.img" type="text" class="form-control" value="john@example.com">
                      </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-sm-3">
                          <h6 class="mb-0">description</h6>
                      </div>

                      <div class="col-sm-9 text-secondary">
                          <input  [(ngModel)]="course.description" type="text" class="form-control" value="Bay Area, San Francisco, CA">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-3"></div>
                      <div class="col-sm-9 text-secondary">
                          <input type="button" class="btn btn-primary px-4" value="Add New Course" (click)="AddCourse()">
                      </div>
                  </div>
              </div>
          </div>
        </div>
