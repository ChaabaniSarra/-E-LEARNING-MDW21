<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<nav class="bg-light navbar-light">
    <div class="container">
      <a href="" class="navbar-brand"><i class="fas fa-tree mr-2"></i>Forest</a>
    </div>
    </nav> 
    <nav class="bg-light navbar-light">
        <div class="container">
          <a href="" class="navbar-brand"><i class="fas fa-tree mr-2"></i>Forest</a>
        </div>
        </nav> 
<body>
 
    <div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-">
    <div class="row">
        <div class="col-xl-12">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2"  src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4"></div>
                    <!-- Profile picture upload button-->
                    <div class="col-md-12">
                        <label class="small mb-1" for="inputprofilePicture"  >Profile Picture</label>
                    <input  class="form-control" id="inputprofilePicture" type="text" placeholder="Enter the url of your profilePicture" name="profilePicture" [(ngModel)]="Teacher.profilePicture">
                    </div>
                    <br>
                    <br>
                    <button class="btn btn-primary" type="button" >Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-12">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">


                    <form>
                   
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputfirstName"  >First name</label>
                                <input class="form-control" id="inputfirstName" type="text" placeholder="Enter your first name" name="firstName"[(ngModel)]="Teacher.firstName">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputlastName">Last name</label>
                                <input class="form-control" id="inputlastName" type="text" placeholder="Enter your last name" name="lastName"  [(ngModel)]="Teacher.lastName">
                            </div>
                        </div>
                        <!-- Form Row        -->
                      
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" name="email" [(ngModel)]="Teacher.email">
                        </div>
                           <!-- Form Group -->
                           <div class="mb-3">
                            <label class="small mb-1" for="assignedSub">Assined Subject </label>
                            <input class="form-control" id="assignedSub" type="text" placeholder="Enter your Assined Subject "  name="assignedSub" [(ngModel)]="Teacher.assignedSub" >
                        </div>
                   
                      
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button" (click)="AddTeacher()">AdD New Teacher </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
